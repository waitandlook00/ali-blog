<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali'nin E-Ticaret Blogu</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo h1 {
      margin: 0;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    #hero {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px 0;
    }

    #hero h2 {
      margin: 0;
      font-size: 2em;
    }

    #hero p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    /* Products Section */
    #shop {
      padding: 40px;
      text-align: center;
    }

    #shop h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>Ali'nin E-Ticaret Blogu</h1>
    </div>
    <nav>
      <a href="#home">Ana Sayfa</a>
      <a href="#shop">Alışveriş</a>
      <a href="#about">Hakkımızda</a>
      <a href="#contact">İletişim</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Hayalinizdeki Ürünleri Keşfedin</h2>
    <p>En yeni ürünler, indirimli fiyatlarla burada!</p>
  </section>

  <!-- Products -->
  <section id="shop">
    <h2>Alışveriş Yapın</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Ürün 1">
        <h3>Ürün 1</h3>
        <p>Fiyat: 50 TL</p>
        <button>Sepete Ekle</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Ürün 2">
        <h3>Ürün 2</h3>
        <p>Fiyat: 100 TL</p>
        <button>Sepete Ekle</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Ürün 3">
        <h3>Ürün 3</h3>
        <p>Fiyat: 150 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Ali'nin E-Ticaret Blogu. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Sepete ürün ekleme işlevi
    const buttons = document.querySelectorAll('.product-card button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        alert('Ürün sepete eklendi!');
      });
    });
  </script>

</body>
</html>
